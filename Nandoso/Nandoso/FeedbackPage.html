<!DOCTYPE html>
<html>
<head>
    <title>Feedback and Comments</title>
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <!--<script src="Scripts/facebooklogin.js"></script>-->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/style.css" rel="stylesheet" />
    <!-- Include the fakeLoader.css
    <link rel="stylesheet" type="text/css" href="css/fakeLoader.css">    -->
    <script src="Scripts/index.js"></script>
    <script src="Scripts/FeedbacksModule.js"></script>
    <meta charset="utf-8" />
	<meta charset="utf-8" />
</head>
<body>
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Feedback and Comments: Yay or Nay</a>
                    <button onclick="window.location='/index.html'">Home</button>
                    <button onclick="window.location='/SpecialPage.html'">Specials</button>
                    <button onclick="window.location='/FeedbackPage.html'">Feedback</button>  
                    <button onclick="window.location='/DiscussionPage.html'">Chat Discussion</button>
                </div>
            </div>
        </nav>
    </header>
    <div >
        <p>
            We welcome all forms of feedback on our food and service so that we may improve<br />
            and leave you more satisfied.<br />
            Just pop a comment down below and someone in our Nandoso team will reply to your<br />
            feedback.
        </p>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Feedback</th>
                </tr>
            </thead>
            <tbody id="feedbacksList"></tbody>
        </table>
        <p>Your name</p>
        <textarea rows="1" cols="100"></textarea>    <!-- textbox for customers/employees to put their name in -->
        <p>Your message (max 10000 characters)</p>
        <textarea rows="10" cols="100" maxlength="10000"></textarea>
        <br />                                       <!-- textbox for comment -->
        <button type="button">Submit</button>        <!--button which will append the name and comment to database for feedback-->
    </div>
   
</body>
</html>
